<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        /* Standard CSS for Emotion Detection page */

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            margin: 2rem auto;
            max-width: 800px;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form select, form button {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        form input[type="file"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .prediction-result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e0f7fa;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Emotion Detection</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Upload your file for emotion detection</h2>
        <form action="/result" method="post" enctype="multipart/form-data">
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file">
            <button type="submit">Predict</button>
        </form>

        {% if prediction_result %} 
        <div class="prediction-result">
            <h2>Prediction Result:</h2>
            <p>{{ prediction_result }}</p>
        </div>
        {% endif %}
    </section>
    <footer>
        <p>&copy; 2024 Emotion Detection</p>
    </footer>
</body>
</html>

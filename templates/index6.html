<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Prediction</title>
    <style>
       /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header Styles */
header {
    background-color: #007bff;
    color: white;
    padding: 1rem 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

/* Navigation Styles */
nav {
    background-color: #0056b3;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 1rem;
}

nav ul li {
    position: relative;
}

nav ul li a {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: white;
    color: #0056b3;
    text-decoration: none;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

nav ul li a:hover {
    background-color: #e6e6e6;
    color: #003d7a;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

nav ul li a::after {
    content: '';
    position: absolute;
    right: -10px;
    top: 50%;
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 10px solid white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

nav ul li a:hover::after {
    opacity: 1;
}

/* Form Styles */
form {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input[type="number"],
form input[type="text"],
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

form input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: #45a049;
}

/* Result Styles */
#result {
    margin-top: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-align: center;
}

#result h2 {
    color: #333;
    font-size: 18px;
    margin-top: 0;
}
/* Centering the specific <h1> element */
    h1.centered {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px); /* Adjust height if needed */
    margin: 0;
    font-size: 2rem;
    color: #333;
}


form input[type="number"],
form input[type="text"],
form select {
    width: calc(100% - 22px); /* Adjust for padding and borders */
    padding: 14px; /* Increased padding for larger input fields */
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

form input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: #45a049;
}

/* Result Styles */
#result {
    margin-top: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-align: center;
}

#result h2 {
    color: #333;
    font-size: 18px;
    margin-top: 0;
}

h1 {
    text-align: center;
    color: #333;
    margin: 0;
}

    </style>
</head>
<body>
    <div>
    <header>
        <h1>AI Healthcare Optimization</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/8">HealthVitality</a></li>
                <li><a href="/4">Remote Patient Monitoring</a></li>
                <li><a href="/6">Health Outcome Predictor</a></li>
                <li><a href="/7">WellGuard AI</a></li>
                <li><a href="/5">Medical Image Analysis</a></li>
            </ul>
        </nav>
    </header>
</div>
    <h1 style="display: flex; align-items: center;">HealthOutcome Predictor</h1>
    
    <form id="predictionForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>
        
        <label for="ethnicity">Ethnicity:</label>
        <input type="text" id="ethnicity" name="Ethnicity" required><br><br>
        
        <label for="chronicCondition1">Chronic Condition 1:</label>
        <input type="text" id="chronicCondition1" name="ChronicCondition1" required><br><br>
        
        <label for="chronicCondition2">Chronic Condition 2:</label>
        <input type="text" id="chronicCondition2" name="ChronicCondition2"><br><br>
        
        <label for="bpSystolic">Blood Pressure Systolic:</label>
        <input type="number" id="bpSystolic" name="BP_Systolic"><br><br>
        
        <label for="bpDiastolic">Blood Pressure Diastolic:</label>
        <input type="number" id="bpDiastolic" name="BP_Diastolic"><br><br>
        
        <label for="glucose">Glucose Level:</label>
        <input type="number" id="glucose" name="Glucose" required><br><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="BMI" required><br><br>
        
        <label for="medication1">Medication 1:</label>
        <input type="text" id="medication1" name="Medication1" required><br><br>
        
        <label for="medication2">Medication 2:</label>
        <input type="text" id="medication2" name="Medication2"><br><br>
        
        <label for="hospitalAdmissions">Hospital Admissions:</label>
        <input type="number" id="hospitalAdmissions" name="HospitalAdmissions" required><br><br>
        
        <input type="submit" value="Predict">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            var jsonData = {};
            
            formData.forEach(function(value, key){
                jsonData[key] = value;
            });
            
            fetch('/predict6', {
                method: 'POST',
                body: JSON.stringify(jsonData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Check response data in console
                document.getElementById("result").innerHTML = "<h2>Prediction: " + data.prediction + "</h2>";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("result").innerHTML = "<h2>Error: " + error + "</h2>";
            });
        });
    </script>
</body>
</html>
